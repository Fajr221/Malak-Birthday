<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birthday Cake for Malak</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Italianno', cursive;
            background-color: black;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: background-color 2.5s ease;
        }

        /* --- INTRO SECTION --- */
        #intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1000;
            transition: opacity 1.5s ease;
        }

            #intro h1, #intro p {
                opacity: 0;
                margin: 15px 20px;
                text-transform: lowercase;
                font-weight: normal;
                color: #ffe5ec;
                transition: opacity 2s ease;
            }

            #intro h1 {
                font-size: 70px;
            }

            #intro p {
                font-size: 40px;
            }

        .arrow {
            opacity: 0;
            margin-top: 40px;
            font-size: 50px;
            color: #ffe5ec;
            cursor: pointer;
            transition: opacity 2s ease, transform 0.2s ease;
            user-select: none;
        }

            .arrow:hover {
                transform: scale(1.15);
            }

        /* --- CAKE CONTAINER --- */
        .cake-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .candle-count-display {
            text-align: center;
            font-size: 50px;
            color: #f0e4d0;
            background-color: #ff8fab;
            padding: 10px 40px;
            border-radius: 15px;
            border: 2px solid #ffc2d1;
            margin-bottom: 60px;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .cake {
            position: relative;
            width: 250px;
            height: 200px;
        }

        .cake-body {
            opacity: 0;
            transition: opacity 2.5s ease;
        }

            .cake-body > * {
                position: absolute;
            }

        .plate {
            width: 270px;
            height: 110px;
            bottom: -10px;
            left: -10px;
            background-color: #ccc;
            border-radius: 50%;
            box-shadow: 0 2px 0 #b3b3b3, 0 4px 0 #b3b3b3, 0 5px 40px rgba(0,0,0,0.5);
        }

        .layer {
            width: 250px;
            height: 100px;
            border-radius: 50%;
            background-color: #ffc2d1;
            box-shadow: 0 2px 0px #fb6f92, 0 4px 0px #ff8fab, 0 6px 0px #ff8fab, 0 8px 0px #ff8fab, 0 10px 0px #ff8fab, 0 12px 0px #ff8fab, 0 14px 0px #ff8fab, 0 16px 0px #ff8fab, 0 18px 0px #ff8fab, 0 20px 0px #ff8fab, 0 22px 0px #ff8fab, 0 24px 0px #ff8fab, 0 26px 0px #ff8fab, 0 28px 0px #ff8fab, 0 30px 0px #ff8fab;
        }

        .layer-top {
            top: 0;
        }

        .layer-middle {
            top: 33px;
        }

        .layer-bottom {
            top: 66px;
        }

        .icing {
            top: 2px;
            left: 5px;
            width: 240px;
            height: 90px;
            border-radius: 50%;
            background-color: #f0e4d0;
            z-index: 2;
        }

            .icing:before {
                content: "";
                position: absolute;
                top: 4px;
                right: 5px;
                bottom: 6px;
                left: 5px;
                background-color: #f4ebdc;
                box-shadow: 0 0 4px #f6efe3;
                border-radius: 50%;
                z-index: 1;
            }

        .drip {
            width: 50px;
            height: 60px;
            border-bottom-left-radius: 25px;
            border-bottom-right-radius: 25px;
            background-color: #f0e4d0;
            z-index: 1;
        }

        .drip1 {
            top: 53px;
            left: 5px;
            transform: skewY(15deg);
            height: 48px;
            width: 40px;
        }

        .drip2 {
            top: 69px;
            left: 181px;
            transform: skewY(-15deg);
        }

        .drip3 {
            top: 54px;
            left: 90px;
            width: 80px;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
        }

        .birth-date {
            margin-top: 40px;
            font-size: 45px;
            color: #fb6f92;
            opacity: 0;
            transition: opacity 2.5s ease;
            text-align: center;
        }

        /* --- CANDLE & FLAME --- */
        .candle {
            position: absolute;
            background-color: #7B020B;
            width: 12px;
            height: 35px;
            border-radius: 6px/3px;
            z-index: 100;
            opacity: 0;
            transition: opacity 2s ease;
        }

            .candle:before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 12px;
                height: 6px;
                border-radius: 50%;
                background-color: #ad030f;
            }

        .flame {
            position: absolute;
            background-color: orange;
            width: 10px;
            height: 25px;
            border-radius: 8px 8px 8px 8px/20px 20px 8px 8px;
            top: -34px;
            left: 50%;
            margin-left: -7.5px;
            z-index: 10;
            box-shadow: 0 0 15px orange, 0 0 40px orange;
            transform-origin: 50% 90%;
            animation: flicker 1s ease-in-out alternate infinite;
        }

        @keyframes flicker {
            0% {
                transform: skewX(5deg);
            }

            100% {
                transform: skewX(-5deg);
            }
        }

        .candle.out .flame {
            display: none;
        }

        .smoke {
            position: absolute;
            top: -30px;
            left: 50%;
            width: 8px;
            height: 8px;
            background: rgba(200, 200, 200, 0.5);
            border-radius: 50%;
            opacity: 0;
            z-index: 99;
            filter: blur(4px);
        }

        .candle.out .smoke {
            animation: smokeRise 2.5s ease-out forwards;
        }

        @keyframes smokeRise {
            0% {
                opacity: 0.7;
                transform: translateY(0) scale(1);
            }

            50% {
                opacity: 0.3;
                transform: translateY(-30px) scale(3) translateX(10px);
            }

            100% {
                opacity: 0;
                transform: translateY(-60px) scale(5) translateX(-10px);
            }
        }

        .make-wish {
            text-align: center;
            font-size: 38px;
            color: #FFA500;
            margin-top: 80px;
            opacity: 0;
            text-shadow: 0 0 10px #FF4500, 0 0 20px #FFA500;
            transition: opacity 2s ease;
        }

        .reveal {
            opacity: 1 !important;
        }

        .fade-out-now {
            opacity: 0 !important;
            transition: opacity 0.5s ease !important;
        }
    </style>
</head>
<body>

    <div id="intro">
        <h1>happy birthday malak!</h1>
        <p>may your year be full of success and happiness:)</p>
        <p>and here's a lil gift for you</p>
        <div class="arrow">→</div>
    </div>

    <div class="cake-container">
        <div class="candle-count-display">happy birthday malak!</div>
        <div class="cake">
            <div class="cake-body" id="cakeBody">
                <div class="plate"></div>
                <div class="layer layer-bottom"></div>
                <div class="layer layer-middle"></div>
                <div class="layer layer-top"></div>
                <div class="icing"></div>
                <div class="drip drip1"></div>
                <div class="drip drip2"></div>
                <div class="drip drip3"></div>
            </div>
            <div class="candle" id="mainCandle" style="left: 125px; top: 20px; margin-left: -8px;">
                <div class="flame"></div>
                <div class="smoke"></div>
            </div>
        </div>
        <div class="birth-date" id="birthDate">february 10th, 2008 — a star was born</div>
        <div class="make-wish">make a wish and blow out the candle!</div>
    </div>

    <audio id="birthdaySong" src="hbd.mp3"></audio>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
    <script>
        const intro = document.getElementById('intro');
        const arrow = intro.querySelector('.arrow');
        const cakeBody = document.getElementById('cakeBody');
        const mainCandle = document.getElementById('mainCandle');
        const wishText = document.querySelector('.make-wish');
        const hbdHeader = document.querySelector('.candle-count-display');
        const birthDate = document.getElementById('birthDate');
        const audio = document.getElementById("birthdaySong");

        // INCREASED DELAY BETWEEN INTRO ITEMS
        setTimeout(() => intro.querySelector('h1').style.opacity = 1, 1500);
        setTimeout(() => intro.querySelectorAll('p')[0].style.opacity = 1, 4500);
        setTimeout(() => intro.querySelectorAll('p')[1].style.opacity = 1, 7500);
        setTimeout(() => arrow.style.opacity = 1, 10500);

        arrow.addEventListener('click', () => {
            intro.style.opacity = 0;
            setTimeout(() => {
                intro.style.display = 'none';
                setTimeout(() => {
                    mainCandle.classList.add('reveal');
                    startMicDetection();
                    setTimeout(() => { wishText.classList.add('reveal'); }, 2000);
                }, 1000);
            }, 1500);
        });

        let confettiStarted = false;
        function startMicDetection() {
            navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                const audioContext = new AudioContext();
                const analyser = audioContext.createAnalyser();
                const mic = audioContext.createMediaStreamSource(stream);
                mic.connect(analyser);
                analyser.fftSize = 256;

                setInterval(() => {
                    const data = new Uint8Array(analyser.frequencyBinCount);
                    analyser.getByteFrequencyData(data);
                    const avg = data.reduce((a, b) => a + b) / data.length;
                    if (avg > 50 && !confettiStarted) { celebrate(); }
                }, 200);
            }).catch(err => {
                document.body.addEventListener('click', celebrate);
            });
        }

        function celebrate() {
            if (confettiStarted) return;
            mainCandle.classList.add("out");
            wishText.classList.remove('reveal');
            wishText.classList.add('fade-out-now');

            setTimeout(() => {
                document.body.style.backgroundColor = "#ffe5ec";
                cakeBody.classList.add('reveal');
                hbdHeader.classList.add('reveal');
                birthDate.classList.add('reveal');
                audio.play();
                startConfetti();
            }, 800);

            confettiStarted = true;
        }

        function startConfetti() {
            const colors = ['#ff0a54', '#ff477e', '#ff7096', '#ffd166', '#80ed99', '#4ea8de', '#cdb4db'];
            setInterval(() => {
                const particleCount = 7;
                for (let i = 0; i < particleCount; i++) {
                    confetti({
                        particleCount: 1,
                        startVelocity: 15,
                        spread: 60,
                        origin: { x: Math.random(), y: 0 },
                        colors: [colors[Math.floor(Math.random() * colors.length)]],
                    });
                }
            }, 250);
        }
    </script>
</body>
</html>
